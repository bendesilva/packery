<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>centered out corners</title>

  <link rel="stylesheet" href="css/examples.css" />
  <link rel="stylesheet" href="css/basics.css" />

  <style>

  body {
    overflow: auto;
  }

  .container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateY(-50%) translateX(-50%);
  }

  .wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .stamp {
    position: absolute;
    border: 1px solid;
    background: #D33;
    opacity: 0.8;
  }

  .stamp1 {
    width: 20%;
    height: 150px;
    left: 40%;
    top: 200px;
  }
  </style>

</head>
<body>

  <h1>centered out corners</h1>

  <p><button id="add">Add</button></p>
  <div class="wrapper" id="wrapper">
    <div id="center-out1" class="container fluid">
      <!-- <div class="stamp stamp1"></div> -->
    </div>
  </div>

<script src="../bower_components/get-style-property/get-style-property.js"></script>
<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/matches-selector/matches-selector.js"></script>
<script src="../bower_components/eventEmitter/EventEmitter.js"></script>
<script src="../bower_components/classie/classie.js"></script>
<script src="../bower_components/eventie/eventie.js"></script>
<script src="../bower_components/doc-ready/doc-ready.js"></script>
<script src="../bower_components/fizzy-ui-utils/utils.js"></script>
<script src="../bower_components/outlayer/item.js"></script>
<script src="../bower_components/outlayer/outlayer.js"></script>
<script src="../js/rect.js"></script>
<script src="../js/packer.js"></script>
<script src="../js/item.js"></script>
<script src="../js/packery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/utils/Draggable.min.js" integrity="sha256-fxhZQb8YFj6vdv4cb0HKN95kqukmA+006HWnfWry5jc=" crossorigin="anonymous"></script>
<script src="../js/ThrowPropsPlugin.js"></script>

<script src="examples.js"></script>
<script>


window.onload = function() {

  ( function() {
    var container = document.querySelector('#center-out1');
    // appendRandomSizedItems( container );
    // appendRandomSizedItems( container );
    var pckry = new Packery( container, {
      stamp: '.stamp',
      // gutter: 10,
      transitionDuration: 0,
      itemSelector: '.item',
      centered: true
    });

    function appendItem(x) {
      var item = document.createElement('div');
      item.className = 'item';
      item.innerText = x;
      var w = Math.floor((Math.random() * Math.random() * 100 ) + 20 ) * 10;
      var h = Math.floor((Math.random() * Math.random() * 100 ) + 20 ) * 10;
      item.style.width  = w + 'px';
      item.style.height = h + 'px';
      container.appendChild( item );
      pckry.addItems( item );
      pckry.layout()
    }

    itemCount = 0;
    function autoAppend() {
      appendItem(itemCount);
      if ( itemCount++ < 30 ) {
        autoAppend()
      } else {
      }
    }
    autoAppend();

    eventie.bind( document.querySelector('#add'), 'click',  appendItem );

    Draggable.create("#center-out1", {type:"x,y", edgeResistance:0.5, throwProps:true, bounds:'#wrapper'});


  })();

};
</script>

</body>
</html>
